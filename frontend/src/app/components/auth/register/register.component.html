<div class="container">
  <div class="form-container">
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title>Cadastro</mat-card-title>
        <mat-card-subtitle>Crie sua conta para acessar o sistema</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome de usuário</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
              Nome de usuário é obrigatório
            </mat-error>
            <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')">
              Nome de usuário deve ter pelo menos 3 caracteres
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email (opcional)</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Email inválido
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Senha é obrigatória
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
              Senha deve ter pelo menos 6 caracteres
            </mat-error>
          </mat-form-field>

          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || loading">
              <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
              <span *ngIf="!loading">Cadastrar</span>
            </button>
          </div>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <div class="auth-links">
          <span>Já tem uma conta?</span>
          <a mat-button color="accent" routerLink="/login">Faça login</a>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
